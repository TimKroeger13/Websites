<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Links</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }
        .grid-item {
            border: none; /* Remove border */
            box-sizing: border-box;
        }
        .grid-item a {
            display: block;
            width: 100%;
            height: 100%;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* Remove bottom margin/whitespace from images */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><a href="DSA 4.1 - Wege der Helden.pdf"><img src="WegDerHelden.jpg" alt="Image 1"></a></div>
        <div class="grid-item"><a href="DSA 4.1 - Wege des Schwertes.pdf"><img src="WegedesSchwertes.jpg" alt="Image 2"></a></div>
        <div class="grid-item"><a href="DSA 4.1 - Wege der Zauberei.pdf"><img src="WegeDerZauberei.jpg" alt="Image 3"></a></div>
        <div class="grid-item"><a href="DSA 4.1 - Wege der Goetter.pdf"><img src="WegeDerGoetter.jpg" alt="Image 4"></a></div>
        <div class="grid-item"><a href="R01 - Aventurisches Arsenal.pdf"><img src="AventurischesArsenal.jpg" alt="Image 5"></a></div>
        <div class="grid-item"><a href="DSA 4.1 - Wege der Alchimie.pdf"><img src="WegeDerAlchimie.jpg" alt="Image 6"></a></div>
        <div class="grid-item"><a href="C01 - Liber Cantiones.pdf"><img src="LiberCantiones.jpg" alt="Image 7"></a></div>
        <div class="grid-item"><a href="C02 - Liber Liturgium.pdf"><img src="LiberLiturgium.jpg" alt="Image 8"></a></div>
    </div>
</body>
</html>
